<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Enter a location to get temperature in Fahrenheit">
    	<meta name="keywords" content="temperature, weather">
		<title>Census API</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>Enter a starting and target currency, submit to get conversion.</h1>
		<h1>Please use currency codes, such as USD or INR. <a href="https://developers.google.com/adsense/management/appendix/currencies">Refer to this currency code guide if necessary.</a></h1>
		<input id="start-curr" type="text" name="" value="" placeholder="Enter starting currency">
		<input id="target-curr" type="text" name="" value="" placeholder="Enter target currency">
		<button type="button" name="button">Get conversion</button>

		<h2 id="conversion"></h2>

		<script type="module" src="js/main.js"></script>
	</body>
</html>
